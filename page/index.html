<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.css" />
    <link rel="stylesheet" href="../css/animate.css" />
    <link rel="stylesheet" href="../css/slick.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!-- link fontawsome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script
      src="https://kit.fontawesome.com/040bc95231.js"
      crossorigin="anonymous"
    ></script>
    <style>
      body {
        border: solid #0c86cb 3px;
        margin: 2rem auto;
        width: 85rem;
        border-radius: 28px;
      }
      .header-container {
        display: flex;
        gap: 8rem;
        margin: 1rem auto;
        margin-top: 3rem;
        width: 80rem;
        /* background-color: red; */
        /* padding: 0.5rem; */
      }
      .checked {
        color: #0c86cb;
      }
      .fa-star {
        font-size: 30px;
        margin: 0 0.5rem;
      }
      .type-bus {
        color: #f15a24;
        font-size: 35px;
        margin: 3rem;
      }
      .header-container .right-section {
        font-size: 20px;
        margin: 1rem 5rem;
        color: #4f4cee;
      }
      .departure-place,
      .arrive-place {
        background-color: rgba(241, 90, 36, 0.5);
        width: 80rem;
        margin: 0.5rem auto;
        font-size: 30px;
        padding: 2rem 10rem 2rem 2rem;
        color: white;
      }
      .info-container {
        display: flex;
        width: 80rem;
        margin: 5rem auto;
        gap: 8rem;
      }
      .info--left--section {
        display: flex;
        gap: 12rem;
        margin: 0 2rem;
      }
      .info--departure--place p:first-child,
      .info--arrive--place p:first-child {
        font-size: 30px;
      }
      .info--departure--place p:nth-child(2),
      .info--arrive--place p:nth-child(2) {
        font-size: 27px;
      }
      .date {
        font-size: 30px;
      }
      .info--booking {
        display: flex;
        gap: 3rem;
      }
      .info--booking div p {
        font-size: 27px;
        margin: -0.5rem 0;
      }
      .btn--similar {
        width: 60rem;
        margin: 4rem 12rem;
      }
      .orange {
        background-color: #f15a24;
      }
      .bold {
        font-weight: bold;
      }
      .font25 {
        font-size: 25px;
      }
    </style>
  </head>
  <body>
    <div class="contaier">
      <div class="header-container">
        <div class="left-section">
          <span class="type-bus bold">Phuơng Trang FUTABUS</span>
          <span class="fa fa-star checked"></span>
          <span class="fa fa-star checked"></span>
          <span class="fa fa-star checked"></span>
          <span class="fa fa-star"></span>
          <span class="fa fa-star"></span>
        </div>
        <div class="right-section">
          <p class="bold">
            Thông tin <i class="fa-regular fa-chevron-right"></i>
          </p>
        </div>
      </div>
      <p class="departure-place bold">Địa điểm xuất bến: Bến Xe An Sương</p>
      <p class="arrive-place"></p>
      <div class="info-container">
        <div class="info--left--section">
          <div class="info--departure--place">
            <p class="bold">Điểm đi</p>
            <p>Bến xe An Sương</p>
          </div>
          <div class="info--arrive--place">
            <p class="bold">Điểm đến</p>
            <p>Bến xe Đà Lạt</p>
          </div>
        </div>
        <div class="info--right--section">
          <p class="date bold">Ngày 21/11/2022</p>
          <div class="info--booking">
            <div class="time--departure">
              <p class="bold">Giờ đi</p>
              <p>00:00</p>
            </div>
            <div class="info--price">
              <p class="bold">Giá vé</p>
              <p>300K</p>
            </div>
            <button type="button" class="btn btn-primary orange bold font25">
              Đặt vé
            </button>
          </div>
        </div>
      </div>
      <button
        type="button"
        class="btn btn-primary btn-lg orange bold font25 btn--similar"
      >
        CÁC CHUYẾN XE KHÁC TƯƠNG TỰ
      </button>
    </div>
  </body>
</html>
